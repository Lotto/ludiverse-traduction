<!DOCTYPE html>
<html lang="{{ current_lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="50x50" href="{{ '/assets/images/icons/cropped-logo-3-50x50.png' | relative_url }}">
    <link rel="apple-touch-icon" href="{{ '/assets/images/icons/cropped-logo-3-50x50.png' | relative_url }}">
    
    {% assign current_lang = page.lang | default: "fr" %}
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicon-32x32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/favicon-16x16.png' | relative_url }}">
    
    <!-- SEO -->
    {% seo %}
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    
    <!-- Language alternates -->
    {% for lang in site.languages %}
        {% if lang != site.active_lang %}
            <link rel="alternate" hreflang="{{ lang }}" href="{{ page.url | replace: site.active_lang, lang | absolute_url }}">
        {% endif %}
    {% endfor %}
</head>
<body>
    {% include header.html %}
    
    <main id="main-content">
        {{ content }}
    </main>
    
    {% include footer.html %}
    
    <!-- JavaScript -->
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
